<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel='icon' type='image/xicon' href='icon.png'>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Guessit - Create</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload='createQuestions();' style='background: url("createbackground.jpg"); background-size: 100% auto; background-repeat: repeat-y;'>
  <div class='header'>
    <img src='icon.png' class='icon' onclick="home()">
    Guessit
    <a class='join' href='join'>Join Game</a>
  </div>
  <div class='createQuestion' id='createQuestion'>
    <label class='label'>Correct answer: <input class='a' id='a1' type='text'></label>
    <label class='label'>Incorrect answer 1: <input class='a' id='a2' type='text'></label>
    <label class='label'>Incorrect answer 2: <input class='a' id='a3' type='text'></label>
    <label class='label'>Incorrect answer 3: <input class='a' id='a4' type='text'></label>
    <label class='label'>Question: <input class='q' id='q1' type='text'></label>
    <br>
    <br>
    <button class="submitQuestion" id='submitQuestion' onclick='save()'>Save Question</button>
  </div>
  <button class='addQuestion' onclick='addQuestion();'>+</button>
  <button class="hostgame" onclick="host()">Host this set</button>
  <script src="script.js"></script>
</body>

</html>
