<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel='icon' type='image/xicon' href='icon.png'>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Guessit - Host</title>
  <link href="host.css" rel="stylesheet" type="text/css" />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
</head>

<body onload="addgame(); addplayers();" onbeforeunload="removegame()">
    <div class="header">
        Guessit
        <p class="joingameinfo">Go to <a class="link" href="https://joshkeesee.github.io/guessit/join">joshkeesee.github.io/guessit/join</a> and enter gamecode:</p>
        <p class="code"></p>
        <div class="bi bi-fullscreen fullscreen" onclick="openFullscreen()"></div>
        <input type="number" placeholder="Time" class="time" value="10">
    </div>
    <div>
        <a class="numplayers"><strong id="numplayers">0</strong> Players</a>
        <button class="start" onclick="start();">START</button>
    </div>
    <script src="host.js"></script>
    </body>

</html>
